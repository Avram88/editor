<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My View - Dygram Editor</title>	
	
	<link rel="stylesheet" href="lib/jstree/themes/default/style.min.css" />
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>		
	<div class="ui-layout-west">
		<div class="form-group">
			<input id="search" type="text" class="form-control" placeholder="Quick search" />
		</div>
		<div class="panel panel-default">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Dygram Model</th>
					</tr>
				</thead>
			</table>		
			<div class="table-container">
				<table class="table table-condensed">
					<tbody>
						<tr>
							<td><div id="model"></div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-default">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>View Model</th>
					</tr>
				</thead>
			</table>		
			<div class="table-container">
				<table class="table table-condensed">
					<tbody>
						<tr>
							<td><div id="view"></div></td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>			
	</div>
	<div class="drop ui-layout-center"></div>
	
	<script src="lib/jquery/jquery-1.11.1.min.js"></script>
	<script src="lib/jstree/jstree.min.js"></script>
	<script src="lib/jquery-ui/jquery-ui.min.js"></script>
	<script src="lib/ui-layout/jquery.layout.min.js"></script>
	<script src="js/index.js"></script>  
</body>
</html>
